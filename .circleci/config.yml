version: 2.0
jobs:
  build:
    docker:
      - image: cimg/go:1.17
        auth:
          username: dorpolo
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build main image
          command: |
            HEROKU_DST=registry.heroku.com/world-cup-22/web
            docker build -f Dockerfile \
              -t polo .
            echo "image built successfully"
            docker push $HEROKU_DST:latest
            echo "docker pushed successfully into registry.heroku.com/world-cup-22/web"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          context: world-cup-2022

