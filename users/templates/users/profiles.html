{% extends 'main.html' %}

{% block content %}
      <!-- Main Section -->
  <main class="home">
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>CONNECT WITH <span>WORLD CUP FANS</span></h2>
          <h2>FROM AROUND THE WORLD</h2>
        </div>

        <div class="hero-section__search">
          <form class="form" action="#" method="get">
            <div class="form__field">
              <label for="formInput#search">Search Fans </label>
              <input class="input input--text" id="formInput#search" type="text" name="text"
                placeholder="Search by developer name" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="devlist">
      <div class="container">
        <div class="grid grid--three">

            {% for profile in profiles %}
                <div class="column card">
                    <div class="dev">
                      <a href="/profile.html" class="card__body">
                        <div class="dev__profile">
                          <img class="avatar avatar--md" src="{{ profile.image.url }}" alt="image" />
                          <div class="dev__meta">
                            <h3>{{ profile.name }}</h3>
                            <h5>React Developer, Coding Youtuber</h5>
                          </div>
                        </div>
                        <div class="dev__skills">
                          <span class="tag tag--pill tag--main">
                            <small>Elixir</small>
                          </span>
                        </div>
                      </a>
                    </div>
                  </div>
            {% endfor %}
        </div>
      </div>
    </section>

  </main>
{% endblock content %}
